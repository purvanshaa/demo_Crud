<div class="task-button">
  <button routerLink="/create-task">Create Task</button>
</div>

<div class="task-container">
  <div class="task-card" *ngFor="let task of tasks">
      <div class="task-item">
          <div class="task-title">{{ task.title }}</div>
          <div class="task-description">{{ task.description }}</div>
          <div class="task-meta">
              <span class="task-created-at">Created at: {{ task.created_at | date }}</span>
              <span class="task-completed">Completed: {{ task.completed ? 'Yes' : 'No' }}</span>
          </div>
          <button (click)="navigateToEditTask(task.id)">Edit Task</button>
          <button (click)="deleteTask(task.id)">Delete Task</button>
      </div>
  </div>
</div>
